			<font size="5"><center>3月24日</center></font><br>
			<center>今天去买了瓶矿泉水，气死我了，配料表上只有水，竟然不标有什么矿在里面，万一重金属中毒了呢。必须举报</center>
			<br>
			<br>
			<font size="5"><center>3月25日</center></font><br>
			<center>我今天一整天都在思考一个深奥的问题——————计算器是不是因为拿自己和计算机对比发现自己没有机就用了机器来代替呢？</center>
			<br>
			<br>
			<font size="5"><center>3月26日</center></font><br>
			<center>今天在研究生物的时候发现：小肠有5米。那我是不是身高有5米以上了！？</center>
			<br>
